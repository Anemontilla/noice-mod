buildscript {
  // project-wide constants for sharing configuration and dependency versions across modules.
  ext {
    config = [
      minSdkVersion    : 21,
      compileSdkVersion: 31,
      hiltVersion      : '2.38.1',
      javaCompatibility: JavaVersion.VERSION_1_8,
      kotlinVersion    : '1.6.10',
      kotlinJvmTarget  : '1.8',
      // TODO: move this to stable release. The latest stable release (2.3.5) causes a crash with error
      //  `java.lang.RuntimeException: Unknown animation name: x`
      //  Although, the crash only occurs on the Play Store variant..?
      navVersion       : '2.4.0-alpha06',
    ]

    deps = [
      coroutinesVersion : '1.6.0',
      hiltVersion       : config.hiltVersion,
      kotlinVersion     : config.kotlinVersion,
      lifecycleVersion  : '2.3.1',
      navVersion        : config.navVersion,

      junitVersion      : '4.13.2',
      robolectricVersion: '4.7.3',
      testCoreVersion   : '1.3.0',
    ]
  }

  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:7.0.4'
    classpath("androidx.navigation:navigation-safe-args-gradle-plugin:$config.navVersion")
    classpath "com.google.dagger:hilt-android-gradle-plugin:$config.hiltVersion"
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$config.kotlinVersion"

    classpath 'com.google.firebase:firebase-crashlytics-gradle:2.8.1' // sed:free-build:remove
    classpath 'com.google.gms:google-services:4.3.10' // sed:free-build:remove
  }
}

allprojects {
  repositories {
    google()
    mavenCentral()
    maven { url "https://jitpack.io" }
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
