plugins {
  id 'com.android.library'
  id 'kotlin-android'
}

android {
  compileSdkVersion config.compileSdkVersion

  defaultConfig {
    minSdkVersion config.minSdkVersion
    targetSdkVersion config.compileSdkVersion
    consumerProguardFiles 'retrofit2.pro', 'gson.pro'
  }

  compileOptions {
    sourceCompatibility = config.javaCompatibility
    targetCompatibility = config.javaCompatibility
  }

  kotlinOptions {
    useIR = true
    jvmTarget = config.kotlinJvmTarget
  }
}

dependencies {
  def okhttpVersion = '4.9.3'
  def retrofitVersion = '2.9.0'

  api "com.squareup.retrofit2:retrofit:$retrofitVersion"

  implementation "androidx.lifecycle:lifecycle-runtime-ktx:$deps.lifecycleVersion"
  implementation "androidx.lifecycle:lifecycle-common-java8:$deps.lifecycleVersion"
  implementation "com.squareup.okhttp3:okhttp:$okhttpVersion"
  implementation "com.squareup.okhttp3:logging-interceptor:$okhttpVersion"
  implementation "com.squareup.retrofit2:converter-gson:$retrofitVersion"
  implementation "org.jetbrains.kotlin:kotlin-stdlib:$deps.kotlinVersion"
  implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$deps.coroutinesVersion"
  implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$deps.coroutinesVersion"
}
